<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatsy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../images/chat-smile-3-fill.svg"> 
<script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
<link rel="stylesheet" href="../css/style.css">
<style>
  .rmadminbtn{
    background-color: rgb(255, 162, 0);
    border-radius: 5px;
    padding: 1% 1% 1% 1%;
    border: none;
    color: aliceblue;
  }
  .rmuserbtn{
    background-color: red;
    border-radius: 5px;
    border: none;
    padding: 1% 1% 1% 1%;
    color: aliceblue;

  }
  .makeadminbtn{
    background-color: green;
    border-radius: 5px;
    border: none;
    padding: 1% 1% 1% 1%;
    color: aliceblue;

  }
  .chatbox-message p {
    
  margin: 0;
  padding-left: 10px;
  padding-right: 10px;
  padding-bottom: 4px;
  padding-top: 4px;
  border-radius: 10px 10px 10px 0px;
margin-left: 10px;
background-color: #ea4c88;
color: #F2F6F9;
/* border:2px;
border-style: solid; */
  border-color: rgb(0, 0, 0);
  max-width: 700px;
  align-self: flex-start;
  
}
.chatbox-message.sent p {
  border-radius: 10px 10px 0px 10px;
border: none;
  color: #fff;
  background-color: rgb(0, 0, 0);
  align-self: flex-end;
}
.chatbox-message.sent {
  color: #F2F6F9;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  word-wrap: break-word;
}

.chatbox-message span {
  color: #F2F6F9;
  margin-left: 10px;
  font-weight: bold;
  margin-bottom: 5px;
}

.chatbox-message {
  font-size: 24px;
  padding-top: 10px;
  padding-right: 10px;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
}
hr{
  margin-top: 0%;
  margin-bottom: 0%;
}
input::file-selector-button {
    font-weight: bold;
    height: 0px;
    width: 0px;
    border: none;
    
}
</style>  
</head>
  <body class="align" >
    <div class=" row " style="margin-right: 0%;padding-right: 0%;">
      <div class=" col-3 ms-5 mt-5 mb-5" style="margin-right: 0%;padding-right: 0%;"><br>
        <img src="user.svg" style="height: 50px; width: auto;">   User : <span id="current-user" class="fw-bolder" style="color: #018df8;">Username</span>
        <button id="create-group-btn" class="btn btn-outline-warning float-end " style="width: auto;">Create Group</button><br><br><hr class="ms-2"><br>
        <ul id="group-list" class="ps-0 "></ul>
        <div class="members-container">
          <ul class="members-list">
           </ul>
         </div> 
      </div>
      <div class="chatbox col m-5" style="margin-left: 0%;padding-left: 0%;margin-right: 0%;padding-right: 0%;">
        <div class="form-control"  style="height:830px; border-radius: 0%;background-color: #363b41;border: none;" >
        <div class="chatbox-header p-2 fw-semibold fs-5" >
          <button id="add-member" class="btn btn-outline-warning ms-3 float-end">+ &nbsp Invite More People!</button>
          <button id="logout-btn" class="btn btn-outline-warning ">&#x21BA;&nbsp Logout From Chatsy</button>
            <button id="show-members" class="btn btn-outline-warning float-end">* &nbsp Members Present</button>
          
        </div>
        
        <div class="chatbox-messages ps-5 pt-3 pe-5 pb-5 overflow-auto rounded" style="height:676px;background-color:  rgb(57, 57, 57);margin-bottom: 1%;">
          <div class="chatbox-message"></div>
          <div class="chatbox-message sent" id="chatbox-message-sent"></div>
        </div>
        
        <div>
          <form id="form">
            <div class="chatbox-input row">
              <input type="file" id="file" class="col-1 btn btn" style="margin-left: 1%;margin-right: 1%;color: orange;">
              <button class="btn btn-outline-warning btn-sm col-1 " style="width:auto;margin-right: 1%" id="uploadbtn">+</button>
              <input type="text" id="new-message" class=" border form-control border-warning col-4" style="width:950px;background-color: #363b41;color: #F2F6F9;" required/>
              <button class="btn btn-outline-warning btn-sm float-end col-1 fw-bolder  " style="margin-right: 0.8%; width: 110px;margin-left: 1%;"> &#x27A4;</button>
            </div>
          </form>
          
        </div>
      </div>
      </div>
     

      <div class="msg"></div>
    </div>
    
    <script src="./index.js"></script>

  </body>
</html>
